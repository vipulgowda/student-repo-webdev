<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="form-container">
      <h1>Exercise 04 - Form</h1>
      <!-- Add your code here -->
      <div class="form">
        <h2>Sign Up Form</h2>
        <p>Fill up the items in the form below</p>
        <form class="form-field">
          <div class="form-input-field">
            <label for="name" class="form-label">Name: </label>
            <input class="form-input" type="text" id="name" />
          </div>
          <br />
          <div class="form-input-field">
            <label for="uname" class="form-label">Username: </label>
            <input class="form-input" type="text" id="uname" />
          </div>
          <br />
          <div class="form-input-field">
            <label for="email" class="form-label">Email: </label>
            <input class="form-input" type="email" id="email" />
          </div>
          <br />
          <div class="form-input-field">
            <label for="password" class="form-label">Password: </label>
            <input class="form-input" type="password" id="password" />
          </div>
          <br />
          <div class="form-input-field">
            <label for="date" class="form-label">Date of birth: </label>
            <input class="form-input form-field-date" type="date" id="date" />
          </div>
          <br />
          <fieldset class="form-fieldset">
            <legend class="label-bold">Preferred Pronouns</legend>
            <div>
              <input type="radio" id="she" name="pronouns" value="she" />
              <label for="she">She/her</label>
            </div>
            <div>
              <input type="radio" id="he" name="pronouns" value="he" />
              <label for="he">He/him</label>
            </div>
            <div>
              <input type="radio" id="they" name="pronouns" value="they" />
              <label for="they">They/them</label>
            </div>
            <div>
              <input
                type="radio"
                id="preferred"
                name="pronouns"
                value="preferred"
              />
              <label for="preferred">I prefer not to say</label>
            </div>
          </fieldset>
          <br />
          <div class="btn">
            <input
              class="form-btn form-btn__submit"
              type="submit"
              value="Submit"
            />
            <input
              class="form-btn form-btn__reset"
              type="reset"
              value="Reset"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
